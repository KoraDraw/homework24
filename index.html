<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звёздные войны</title>
    <style>
    body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-top: 100px;
    }
    .button-search{
    background-color: rgb(255, 16, 16);
    color: white;
    border: none;
    width: 100px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Кого будем искать?</h1>
        <div class="search">
        <select name="select" class="select" id="selection">
            <option value="people">Людей</option>
            <option value="planers" selected>Планеты</option>
            <option value="films">Фильмы</option>
        </select>
        <input type="number" class="InputText" id="number">
        <button type="submit" class="button-search" id="btn-search">Вперёд!</button>
        <div id="result"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
